
<div class="card product-card ">
  <a href="#/product/{{ product_id }}">
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr valign="top" >
        <td id="td-first" width="100">
          <a href="#/product/{{ product_id }}">
            <div class=" img" role="img" aria-label="{{ product_name }}"
                 style="background-image:url({{ image }})"
                 id="image{{ product_id }}"></div>
          </a>
        </td>
        <td>
          <div class="designer">{{ designer }}</div>
          <strong>
            <a class="product-name" href="#/product/{{ product_id }}">{{ product_name }}</a>
          </strong>
          <div class="has-discount-{{ has_discount|false }}">
            <span class="price">{{ price_formatted }}</span>
            <span class="discount">{{ discount_formatted }}</span>
          </div>
        </td>
      </tr>
    </table>
  </a>

</div>
